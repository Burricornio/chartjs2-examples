<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChartJS - Pie & Donut chart</title>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif">Pie & Doughnut chart example</h1>

    <div style="width: 700px; margin: 0 auto">

      <!-- Canvas en el que pintamos la gráfica -->
      <canvas id="myChart"></canvas>

    </div>

    <!-- Importa ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
      // Seleccionamos el elemno canvas y lo preparamos para pintar en él
      var ctx = document.getElementById('myChart').getContext('2d');

      // Cremaos una gráfica dentro del canvas
      var chart = new Chart(ctx, {
        // Tipo de gráfica
        // type: 'pie',
        type: 'doughnut',
        // Datos
        data: {
          // Etiquetas eje X
          labels: ["January", "February", "March", "April", "May", "June", "July"],
          datasets: [
            // Propiedades dataset 1
            {
              backgroundColor: ['rgb(64, 255, 211)', 'skyblue', 'blue', 'green', 'gold', 'pink', 'coral'],
              // Podemos setear un array de colores
              // borderColor: ['rgb(64, 255, 211)', 'skyblue', 'tomato', 'green', 'gold', 'pink', 'coral'],
              // Elimina los bordes
              borderWidth: 0,
              hoverBackgroundColor: 'purple',
              hoverBorderColor: 'purple',
              data: [20, 10, 5, 2, 20, 30, 45]
            }
          ]
        },
        // Opciones generales de configuración
        options: {
          // Controla el ancho de las franjas en la gráfica de tipo 'doughnut'
          cutoutPercentage: 70,
          // Configuración de las leyendas
          legend: {
            display: true
          }
        }

    });
    </script>
  </body>
</html>
