<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChartJS - Polar area</title>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif">Polar area example</h1>

    <div style="width: 700px; margin: 0 auto">

      <!-- Canvas en el que pintamos la gráfica -->
      <canvas id="myChart"></canvas>

    </div>

    <!-- Importa ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
      // Seleccionamos el elemno canvas y lo preparamos para pintar en él
      var ctx = document.getElementById('myChart').getContext('2d');

      // Cremaos una gráfica dentro del canvas
      var chart = new Chart(ctx, {
        // Tipo de gráfica
        type: 'polarArea',

        // Datos
        data: {
          // Etiquetas eje X
          labels: ["January", "February", "March", "April", "May", "June", "July", "August"],

          datasets: [
            // Propiedades dataset 1
            {
              backgroundColor: ['rgb(64, 255, 211)', 'rgb(232, 92, 68)', 'rgb(96, 110, 232)', 'rgb(255, 237, 140)', 'rgb(64, 255, 211)', 'rgb(232, 92, 68)', 'rgb(96, 110, 232)', 'rgb(255, 237, 140)'],
              borderColor: 'rgb(255, 99 , 132)',
              borderWidth: 0,
              data: [20, 10, 5, 2, 20, 30, 45, 20]
            }
          ]
        },

        // Opciones generales de configuración
        options: {
        }

    });
    </script>
  </body>
</html>
