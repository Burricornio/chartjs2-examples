<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChartJS - Bubble chart</title>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif">Bubble chart example</h1>

    <div style="width: 700px; margin: 0 auto;">

      <!-- Canvas en el que pintamos la gráfica -->
      <canvas id="myChart"></canvas>

    </div>

    <!-- Importa ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <script>
      // Seleccionamos el elemno canvas y lo preparamos para pintar en él
      var ctx = document.getElementById('myChart').getContext('2d');

      // Cremaos una gráfica dentro del canvas
      var chart = new Chart(ctx, {
        // Tipo de gráfica
        type: 'bubble',

        // Datos
        data: {
          // Este tipo de gráfica no necesita 'labels'

          datasets: [
            // Propiedades dataset 1
            {
              label: 'First dataset',
              backgroundColor: 'rgb(64, 255, 211)',
              // borderColor: 'rgb(255, 99 , 132)',
              borderWidth: 0,
              // Necesita las tres coordenadas
              data: [
                { x:7, y:2, r:15 }
              ]
            },
            // Propiedades dataset 2
            {
              label: 'Second dataset',
              backgroundColor:'rgb(232, 92, 68)',
              // borderColor: 'rgb(255, 99 , 132)',
              borderWidth: 0,
              // Necesita las tres coordenadas
              data: [
                { x:3, y:5, r:5 }
              ]
            },
            {
              label: 'Third dataset',
              backgroundColor: 'rgb(96, 110, 232)',
              // borderColor: 'rgb(255, 99 , 132)',
              borderWidth: 0,
              // Necesita las tres coordenadas
              data: [
                { x:1, y:10, r:25 }
              ]
            }
          ]
        },

        // Opciones generales de configuración
        options: {
          legend: {
            display: true
          }
        }

    });
    </script>
  </body>
</html>
